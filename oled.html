<script type='text/javascript'>
	RED.nodes.registerType('oled-config', {
		category: 'config',
		defaults: {
			name: {
				value: '',
				require: false
			},
			width: {
				value: 128,
				type: 'number',
				require: true
			},
			height: {
				value: 64,
				type: 'number',
				require: true
			},
			address: {
				value: 0x3D,
				type: 'number',
				require: true
			}
		},
		label: function() {
			return this.name ? this.name : 'OLED' + this.address
		}
	})
</script>
